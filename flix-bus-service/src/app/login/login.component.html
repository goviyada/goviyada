<div>
  <small class="text-danger">{{msg}}</small>
</div>

<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="email" class='fa fa-envelope'></label>
          <input type="email"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId"    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" required
          [class.is-invalid]="email.invalid && email.touched">
         <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors['required']">* Email Id is required</small>
          <small class="text-danger" *ngIf="email.errors['pattern']">* Enter valid email Id</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="fa fa-lock"></label>
            
          <input type="password"  placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched" >
         
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">* Password is required</small>
        </div>
      <div class="form-group">        
        <div class="text-center">
          <button id="loginButton" type="submit" [disabled]="loginForm.invalid" class="btn btn-info">Login</button>
        </div>
      </div>
    </form>
    <!-- <small class="float-right" (click)="gotoRegistrationPage()">New User ? Register here</small> -->
    <small class="btn btn-link" [routerLink]="['/forgetPassword']">Forget password</small>
  </div>
