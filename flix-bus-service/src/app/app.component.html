<div id="appContainer">
    <div class="row align-items-center h-100">
      <div class="col-md-5 col-sm-10 mx-auto">
  
        <div id="cardStyle" class="card justify-content-center">
          <div>
            <button class="btn" [class.btn-light]="flag" type="button" style="width: 50%;" (click)="apply('login')" >Login</button>
            <button class="btn" [class.btn-light]="!flag" type="button" style="width: 50%;" (click)="apply('reg')" >Register</button>
          </div>
  
          <div class="card-body">
            <div *ngIf="flag">
              <app-login></app-login>
  
            </div>
            <div *ngIf="!flag">
              <app-registration></app-registration>
  
            </div>
  
          </div>
  
        </div>
  
      </div>
  
    </div>
  </div>
